<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gra Kamień Papier Nożyce</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Luckiest+Guy" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1>Rock, Paper, Scissors</h1>
  </div>
  <figure id="js-figure">
    <img src="img/zasady-gry.jpg" alt="paper, ston, scissors" width="500px"></img>
  </figure>
  <div id="js-newGameElement">
    <button id="js-btnNewGame">
      <p>New Game<p>
    </button>
  </div>
  <div id="js-playerPickElement">
    <button id="js-playerPick_rock"><p>Rock</p></button>
    <button id="js-playerPick_paper"><p>Paper</p></button>
    <button id="js-playerPick_scissors"><p>Scissors</p></button>
  </div>
  <div id="js-resultTableElement" class="row">
    <div class="col-1"></div>
    <div class="score col-2">
      <span id="js-playerName">Player Name</span>
      <span id="js-playerScore">0</span>
      <ul id="js-playerScoreCircle">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="col-6 vs">VS.</div>
    <div class="yoda">
      <img src="img/Yoda.png" alt="Yoda" height="300px">
    </div>
    <div class="darth">
      <img src="img/darth-vader.png" alt="Darth Vader" height="300px">
    </div>
    <div class="score col-2">
      <span class="computerName">Your enemy</span>
      <span id="js-computerScore">0</span>
      <ul id="js-computerScoreCircle">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="col-1"></div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-2">
        <span id="js-playerPick">Player selection</span>
      </div>
      <div class="col-6"></div>
      <div class="col-2">
        <span id="js-computerPick">Computer selection</span>
      </div>
      <div class="col-1"></div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-2">
        <span id="js-playerResult">Player result</span>
      </div>
      <div class="col-6"></div>
      <div class="col-2">
        <span id="js-computerResult">Computer result</span>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
  <div id="js-winAlert"></div>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
